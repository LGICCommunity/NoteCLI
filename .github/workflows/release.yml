name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up C build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build project using Makefile
        run: make

      - name: Archive binary
        run: |
          mkdir -p release
          cp bin/NotesCLI release/
          tar -czvf NotesCLI.tar.gz -C release NotesCLI

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.0  # Replace with dynamic versioning if needed
          name: Release v1.0.0
          body: |
            üõ†Ô∏è Built automatically using GitHub Actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: NotesCLI.tar.gz
